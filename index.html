<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <div class="home">
  <div class="heading-text">
    <h1>We're launching soon</h1>
  </div>

  <div class="timer">
    <div class="time timer-day">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="num-day num"></div>
      <span class="curve"></span>
      <span class="curve2"></span>
      <span class="line"></span>
    </div>
    <div class="time timer-hrs">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="num-hrs num"></div>
      <span class="curve"></span>
      <span class="curve2"></span>
      <span class="line"></span>
    </div>
    <div class="time timer-mins">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="num-mins num"></div>
      <span class="curve"></span>
      <span class="curve2"></span>
      <span class="line"></span>
    </div>
    <div class="time timer-sec">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="num-sec num"></div>
      <span class="curve"></span>
      <span class="curve2"></span>
      <span class="line"></span>
    </div>

    <div class="timer-text">
      <div class="">Days</div>
      <div class="">Hours</div>
      <div class="">Minutes</div>
      <div class="">Seconds</div>
    </div>
  </div>

 <h1 id="timer"></h1>

    <div class="rootImg">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
